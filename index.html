<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo de Joias</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <style>
    body { font-family: Arial; background:#fff; margin:0; padding:20px; }
    .produto { max-width:400px; margin:auto; }
    .preco { font-size:18px; margin:10px 0; }
    .btn { background:#000; color:#fff; padding:12px; text-align:center; display:block; text-decoration:none; }

    /* ESSENCIAL */
    .swiper {
      width: 100%;
      height: 400px;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>

<body>

<div class="produto">
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="fotos3/IMG_20251125_091529864.jpg">
      </div>
      <div class="swiper-slide">
        <img src="fotos3/IMG_20251125_092021094.jpg">
      </div>
      <div class="swiper-slide">
        <img src="fotos3/IMG_20251125_092404282.jpg">
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <div class="preco">Brinco Ouro 18k – R$ 1.200</div>
  <a class="btn" href="https://wa.me/55SEUNUMERO">Comprar no WhatsApp</a>
</div>

<!-- PRIMEIRO o Swiper -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- DEPOIS seu JS -->
<script src="script.js"></script>

<script>
  new Swiper('.swiper', {
    slidesPerView: 1,
    spaceBetween: 10,
    loop: true,
    pagination: {
      el: '.swiper-pagination',
      clickable: true
    }
  });
</script>

</body>
</html>
